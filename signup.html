<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="form">
          <div class="left-side">
            <div>
              <span class="brand"
                ><img src="img\candy2.png" /><small
                  >CANDY</small
                ></span
              >
              <div class="form-inputs">
                <input type="text" placeholder="User Name" />
                <input type="text" placeholder="Email Address" />
                <div class="password">
                  <input id="password" type="password" placeholder="Password" />
                  <span class="showpass" onclick="toggle()">
                    <img
                      id="changepasseye"
                      src="https://i.imgur.com/d1M6y1W.jpg"
                    />
                  </span>
                  <p class="random_password"></p>
                </div>
                <input id="submit_button" type="submit" />
                <p class="login-text">
                  Already have an account? <a href="#">login</a>
                </p>
              </div>
            </div>
          </div>
          <div class="right-side">
            <h2>CANDY</h2>
            <span class="circle1"></span> <span class="circle2"></span>
            <span class="circle3"></span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
              <path
                fill="#191A19"
                fill-opacity="1"
                d="M0,96L48,122.7C96,149,192,203,288,229.3C384,256,480,256,576,234.7C672,213,768,171,864,176C960,181,1056,235,1152,229.3C1248,224,1344,160,1392,128L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
